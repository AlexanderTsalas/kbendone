<!DOCTYPE html>
<html lang="el" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Konstantinos Benetatos | Πλαστικός Χειρουργός</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Manrope:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: '#050505',
              'dark-lighter': '#0a0a0a',
              // Using RGB variables to allow opacity modifiers in Tailwind
              gold: 'rgb(var(--color-gold) / <alpha-value>)',
              'gold-light': 'rgb(var(--color-gold-light) / <alpha-value>)',
              'gold-dim': 'rgb(var(--color-gold-dim) / <alpha-value>)',
              glass: 'rgba(255, 255, 255, 0.05)',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Manrope"', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-gold': 'linear-gradient(135deg, rgb(var(--color-gold)) 0%, rgb(var(--color-gold-light)) 50%, rgb(var(--color-gold-dim)) 100%)',
              'gradient-dark': 'radial-gradient(circle at center, #1a1a1a 0%, #050505 100%)',
              'gradient-light': 'radial-gradient(circle at center, #f8fafc 0%, #e2e8f0 100%)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse-slow': 'spin 15s linear infinite reverse',
              'spin-3d-1': 'spin3d1 20s linear infinite',
              'spin-3d-2': 'spin3d2 25s linear infinite',
              'spin-3d-3': 'spin3d3 30s linear infinite',
              'page-enter': 'fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'laser': 'laser 2s cubic-bezier(0.4, 0, 0.2, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.5', boxShadow: '0 0 20px rgb(var(--color-gold) / 0.2)' },
                '50%': { opacity: '1', boxShadow: '0 0 40px rgb(var(--color-gold) / 0.5)' },
              },
              spin3d1: {
                '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' },
                '100%': { transform: 'rotateX(360deg) rotateY(180deg) rotateZ(90deg)' }
              },
              spin3d2: {
                '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' },
                '100%': { transform: 'rotateX(180deg) rotateY(360deg) rotateZ(45deg)' }
              },
              spin3d3: {
                '0%': { transform: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)' },
                '100%': { transform: 'rotateX(-360deg) rotateY(-180deg) rotateZ(0deg)' }
              },
              fadeInScale: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(20px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'none', filter: 'none' },
              },
              laser: {
                '0%': { top: '-50%', opacity: '0' },
                '20%': { opacity: '1' },
                '80%': { opacity: '1' },
                '100%': { top: '150%', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Light Mode: Blue Theme (Royal Blue / Sky) */
        --color-gold: 37 99 235;        /* #2563EB - Blue 600 */
        --color-gold-light: 96 165 250; /* #60A5FA - Blue 400 */
        --color-gold-dim: 30 58 138;    /* #1E3A8A - Blue 900 */
      }

      .dark {
        /* Dark Mode: Gold Theme */
        --color-gold: 212 175 55;       /* #D4AF37 */
        --color-gold-light: 243 229 171; /* #F3E5AB */
        --color-gold-dim: 138 113 41;    /* #8A7129 */
      }

      html { scroll-behavior: smooth; }
      body { 
        overflow-x: clip;
      }
      
      /* Cinematic Noise Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      ::selection {
        background: rgb(var(--color-gold));
        color: #fff;
      }
      .dark ::selection {
        color: #000;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #050505; }
      .light ::-webkit-scrollbar-track { background: #f1f5f9; }
      
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(180deg, rgb(var(--color-gold-dim)), rgb(var(--color-gold))); 
        border-radius: 4px;
      }

      /* 3D Utilities */
      .perspective-container {
        perspective: 1000px;
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }

      .text-gradient-gold {
        background: linear-gradient(to right, rgb(var(--color-gold)), rgb(var(--color-gold-light)), rgb(var(--color-gold)));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }
      
      /* Dark text gradient override */
      html:not(.dark) .text-gradient-gold {
          background: linear-gradient(to right, rgb(var(--color-gold-dim)), rgb(var(--color-gold)), rgb(var(--color-gold-dim)));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1"
  }
}
</script>

</html>
